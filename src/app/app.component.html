<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand mt-1 p-0" [routerLink]="['inicio']">
      <img src="assets/images/icon.svg" width="30" height="30" alt="" class="mb-2 ml-0">
      {{title}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="identity && token">
        <li class="nav-item active">
          <a class="nav-link" href="#">Empacadora <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bodega</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="identity == null && token == null">
        <li class="nav-item dropdown">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrarse</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="identity">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            @{{identity.nick}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item disabled" href="#">{{identity.nombres + ' ' + identity.apellidos}}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Actualizar</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
